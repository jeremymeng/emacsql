version: 1.0.{build}

environment:
  matrix:
  - COMPILER: msys2
    PLATFORM: x64
    MSYS2_ARCH: x86_64
    MSYS2_DIR: msys64
    MSYSTEM: MINGW64
    BIT: 64

install:
  - set PATH=%PATH%;C:\%MSYS2_DIR%\%MSYSTEM%\bin;C:\%MSYS2_DIR%\usr\bin;
  - bash -lc "ci/appveyor/install-libdl.sh"
  
build_script:
  - 'pushd %APPVEYOR_BUILD_FOLDER%'
  - bash -lc "make binary"

artifacts:
  - path: '*.exe'
